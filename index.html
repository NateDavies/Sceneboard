<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Soundboard</title>
<link rel="icon" type="image/x-icon" href="images/stormScene.jpg">
<link href='sceneboard.css' rel='stylesheet'> 
<style>
</style>
</head>
<body id="body">

  <div id='sceneMasterContainer' class='show'>

    <div id='sceneVolumeContainer'>
      <img src='images/volumeOn.png' id='sceneMuteButton' class='on muteButton'>
      <input type='range' id='sceneMasterVolume' class='volume'>
    </div>
  
    <header>
      <h1>Choose a Scene:</h1>
    </header>
  
      <div id='mainSceneContainer'>
        <div id='stormContainer' class='scene'>
          <img src='images/stormScene.jpg' id='stormButton' class='sceneImage'>
          <audio id='stormAudio' class="sceneAudio" loop>                                                       
            <source src='audio/stormScene.wav' type='audio/mpeg'>
          </audio>
        </div>
  
        <div id='forestContainer' class='scene'>
          <img src='images/forestScene.jpg' id='forestButton' class='sceneImage'>
          <audio id='forestAudio' class="sceneAudio" loop>
            <source src='audio/forestScene.wav' type='audio/mpeg'>
          </audio>
        </div>
  
        <div id='nightContainer' class='scene'>
          <img src='images/nightScene.jpg' id='nightButton' class='sceneImage'>
          <audio id='nightAudio' class="sceneAudio" loop>
            <source src='audio/nightScene.wav' type='audio/mpeg'>
          </audio>
        </div>
        
        <div id='summerContainer' class='scene'>
          <img src='images/summerScene.jpg' id='summerButton' class='sceneImage'>
          <audio id='summerAudio' class="sceneAudio" loop>
            <source src='audio/summerScene.wav' type='audio/mpeg'>
          </audio>
        </div>
      </div>

      <h2 id='or'>or...</h2>
  
      <a href='makeYourOwn.html'><button id='makeYourOwn'>Create your Own!</button></a>

  </div>

  <button id='hideMaster'>Hide Content</button>

  
  <script src="sceneboard.js"></script>
</body>
</html>
